name: .NET Core Desktop

on:
  push:
    tags:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Install the .NET Core workload
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Create the app package by building and packaging the Windows Application Packaging project
      - name: Create the app package
        shell: pwsh
        run: ./build.ps1 -Version ${{ github.ref_name }}

      - name: Get Terraria version info
        id: terraria
        shell: pwsh
        run: |
          $data = Get-Content src/TEdit/TerrariaVersionTileData.json | ConvertFrom-Json
          $latest = $data[-1]
          "gameVersion=$($latest.gameVersion)" >> $env:GITHUB_OUTPUT
          "saveVersion=$($latest.saveVersion)" >> $env:GITHUB_OUTPUT

      - name: Generate release notes
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose --latest --strip header
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/TEdit*.zip"
          body: |
            > [!IMPORTANT]
            > Supports Terraria **${{ steps.terraria.outputs.gameVersion }}** (world file version ${{ steps.terraria.outputs.saveVersion }})

            ${{ steps.git-cliff.outputs.content }}
          prerelease: ${{ contains(github.ref_name, '-') }}
